<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WMS Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      font-size: 1.2rem;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì¶ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>

  <label>QR —Ç–æ–≤–∞—Ä–∞:</label>
  <input id="product" placeholder="–°–∫–∞–Ω–∏—Ä—É–π —Ç–æ–≤–∞—Ä" />

  <label>QR –ø–æ–ª–∫–∏:</label>
  <input id="location" placeholder="–°–∫–∞–Ω–∏—Ä—É–π –ø–æ–ª–∫—É" />

  <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
  <input id="qty" type="number" placeholder="–ù–∞–ø—Ä. 5 –∏–ª–∏ -2" />

  <label>–û–ø–µ—Ä–∞—Ç–æ—Ä:</label>
  <input id="user" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä –í–ª–∞–¥" />

  <button onclick="sendMove('putaway')">‚ûï –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</button>
  <button onclick="sendMove('pick')">‚ûñ –°–ø–∏—Å–∞–Ω–∏–µ</button>

  <hr />
  <button onclick="insertTest('product')">üîç –í—Å—Ç–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä</button>
  <button onclick="insertTest('location')">üìç –í—Å—Ç–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –ø–æ–ª–∫—É</button>

  <div id="status"></div>

  <script>
    const API_URL = "https://bf1ea7d4a0c5.ngrok-free.app";
    const API_KEY = "supersecret123";

    function insertTest(type) {
      const testQRs = {
        product: "INV1|P;SKU=TEST123",
        location: "INV1|L;LOC=A-01",
      };
      document.getElementById(type).value = testQRs[type];
    }

    async function sendMove(action) {
      const product = document.getElementById("product").value.trim();
      const location = document.getElementById("location").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      const user = document.getElementById("user").value.trim();
      const opId = "op_" + Date.now();

      if (!product || !location || !qty || !user) {
        return show("‚ö†Ô∏è –í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã");
      }

      const payload = {
        sku: extractSKU(product),
        loc_code: extractLOC(location),
        qty_delta: action === "putaway" ? Math.abs(qty) : -Math.abs(qty),
        action,
        device_id: "test-device",
        user_name: user,
        op_id: opId,
        note: ""
      };

      try {
        const res = await fetch(API_URL + "/move", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": API_KEY,
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || "–û—à–∏–±–∫–∞");

        show(`‚úÖ –ì–æ—Ç–æ–≤–æ: ${data.sku} @ ${data.loc_code}, —Ç–µ–ø–µ—Ä—å ${data.new_qty}—à—Ç`);
      } catch (err) {
        show("‚ùå " + err.message);
      }
    }

    function extractSKU(code) {
      const match = code.match(/^INV1\|P;SKU=([A-Za-z0-9_.\-]+)$/);
      if (!match) throw new Error("QR —Ç–æ–≤–∞—Ä–∞ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω");
      return match[1];
    }

    function extractLOC(code) {
      const match = code.match(/^INV1\|L;LOC=([A-Za-z0-9_.\-]+)$/);
      if (!match) throw new Error("QR –ø–æ–ª–∫–∏ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω");
      return match[1];
    }

    function show(msg) {
      document.getElementById("status").textContent = msg;
    }
  </script>
</body>
</html>
